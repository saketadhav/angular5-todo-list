<div class="container color-dark">
  <div class="col">
    <p>Add a bucket list item</p>
  </div>
  <div class="col">
      <p>Your bucket list ({{itemCount}})</p>
    </div>
</div>
<div class="container color-light" [@goals]="goals.length">
    <div class="col">
      <p class="sm">Use the form below to add a bucket list goal. What do you want to do with your life?</p>
    
    <form>
        <input class="txt" type="text" name="item" placeholder="Life goal.." [(ngModel)]="goalText"/>
        <!-- <input class="txt" type="text" name="item" placeholder="Life goal.."/> -->
      <!-- <input class="txt" type="text" name="item" placeholder="Life goal.." [(ngModel)]="goalText"/>
      <br><span>{{goalText}}</span> -->
      
      <input type="submit" class="btn" value="Add an item" (click)="addItem()"/>
      <!-- <input type="submit" class="btn" value="{{btnText}}"/> -->
      <!-- <input type="submit" class="btn" [value]="btnText"/> -->
    </form>
    
    </div>
    <div class="col">
        <p class="life-container" *ngFor="let goal of goals; let i = index" (click)="removeItem(i)">
          {{goal}}
        </p>
      </div>
  </div>
